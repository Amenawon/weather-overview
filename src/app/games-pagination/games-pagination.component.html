<div>
<table class="w3-table w3-sgameed w3-bordered">

        <tr>
          <th>Home Team</th>
          <th>Home Team Score</th>
          <th>Visitor Team</th>
          <th>Visitor Team Score</th> 
        </tr>
        <tr *ngFor="let game of games?.data">
  
          <td>
            <div>
              {{ game.home_team.full_name }}
            </div>
             
          </td>
          <td>
            <div>
              {{game.home_team_score}}
            </div> 
          </td>
          <td>{{ game.visitor_team.full_name }}  </td>
          <td>{{ game.visitor_team_score }}</td> 
        </tr>
  
      </table>
    </div>
    <div class="pagination">
      <a  id="btn_prev" (click)="prevPage()">&laquo;</a>
      <a class="active">{{current_page}}</a>
      <a  id="btn_next" (click)="nextPage()">&raquo;</a>
      
    </div>
